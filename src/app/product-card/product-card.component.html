<div *ngIf="product.title" class="card" style="width: 15rem;">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'EUR' }}</p>
    </div>
    <div class="card-footer" class="d-grid gap-2">
        <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
    </div>
</div>
